<ion-header>
  <ion-toolbar  color="primary">
      <ion-title>News</ion-title>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="md-more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-searchbar></ion-searchbar>
     <ion-list no-lines>
          <ion-item-sliding *ngFor="let item of results" text-wrap>
            <ion-item>
              <ion-card>
                  <ion-card-header text-wrap> 
                  {{item.title}} -   
                  {{item.author}} 
                  </ion-card-header>
                  <ion-card-content class="item item-text-wrap">
                      <p> {{item.description}} </p>   
                  </ion-card-content>
                  <ion-card-content class="item item-text-wrap">
                      Published at:  {{item.publishedAt}} 
                  </ion-card-content>
                  <button ion-button full (click)="openUrl(item.url)">See more</button>
              </ion-card>
            </ion-item>
          </ion-item-sliding>
      </ion-list>
</ion-content>
