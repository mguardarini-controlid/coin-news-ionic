<ion-header>
    <ion-toolbar  color="primary">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding class="action-sheets-basic-page">
    <br><br><br><br><br><br>
    <ion-list>

        <ion-item>
          <ion-label stacked>Usu√°rio</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      
      </ion-list>
  <button ion-button block (click)="presentLoading()">
    Entrar
  </button>
  <button ion-button icon-start color="danger" (click)="doLoginWithGmail()" outline>

        Login Gmail
  </button>
  <button ion-button icon-start outline>
      <ion-icon name="logo-facebook"></ion-icon>
      Login with Facebook
  </button>
</ion-content>
