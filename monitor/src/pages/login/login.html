<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding class="action-sheets-basic-page" hide-tabs>
   
  <ion-card class="card">
      <ion-img class="img" src="../assets/imgs/login6.svg"></ion-img>

    <ion-list>

        <ion-item>
          <ion-label stacked>User</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Remember login?</ion-label>
            <ion-checkbox color="#9DD2D8" checked="false"></ion-checkbox>
          </ion-item>
      </ion-list>
  <button ion-button block (click)="presentLoading()">
    Sign in
  </button>
  <button ion-button icon-start color="danger" (click)="doLoginWithGmail()" outline>
        <ion-icon name="logo-googleplus"></ion-icon>
        Login with Gmail
  </button>

</ion-card> 
</ion-content>
