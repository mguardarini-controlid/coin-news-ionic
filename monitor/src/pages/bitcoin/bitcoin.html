<ion-header>
  <ion-toolbar  color="primary">
      <ion-title>Bitcoin</ion-title>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons end>
        <button ion-button icon-only (click)="doLogout()">
          <label>Logout</label>
          <ion-icon name="ios-log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

      <ion-card-content>
        <ion-card-title>
          Bitcoin
          </ion-card-title>
        <p>
          This data was produced from the CoinDesk Bitcoin Price Index. 
          Non-USD currency data converted using hourly conversion rate from openexchangerates.org.
        </p>
      </ion-card-content>
      <ion-card-content>
        $(USD) {{price_usd}}
      </ion-card-content>
      <ion-card-content>
         â‚¬ {{price_eur}}
      </ion-card-content>
      <ion-card-content>
        R$ {{price_real}}
      </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Bitcoin (USD) Price      
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart height="300" #lineChart></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
