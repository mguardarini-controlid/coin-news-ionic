<ion-header>
  <ion-toolbar  color="primary">
      <ion-title>Bitcoin</ion-title>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="md-more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

      <ion-card-content>
        <ion-card-title>
          Bitcoin
          </ion-card-title>
        <p>
          This data was produced from the CoinDesk Bitcoin Price Index. 
          Non-USD currency data converted using hourly conversion rate from openexchangerates.org.
        </p>
      </ion-card-content>
      <ion-card-content>
        Dolar: $ {{price_usd}}
      </ion-card-content>
      <ion-card-content>
          EUR: {{price_eur}}
        </ion-card-content>
        <ion-card-content>
            Real: R$ {{price_real}}
          </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Bitcoin (USD) Price      
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
